{% extends "usuarios/layouts/main.html" %}  

{% block content %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href= {% url "categorias_a_editar" %}>Categorias / </a>
        <a class="text-white" href= "#"> {{ categoria_activa.nombre_categoria }} </a> 
    </div>
</div>


    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1> {{ categoria_activa.nombre_categoria }} </h1>
                <hr>

            <form>    
                <div class="row">
                    {% for item in productos  %}
                        <div class="col-md-3">
                            <div class="card">
                                <a href={% url 'producto2edit' item.slug %}>
                                    <div class="card-body custom-card">
                                        <div class="category-image">
                                            <img src="{{ item.product_image.url }}" alt="Producto img" class="w-100"/>
                                        </div>
                                        <h4 class="text-center">{{ item.producto }}</h4>
                                        {% if item.esta_activo %}
                                        <label for="">Activo <i class="fa fa-check"></i></label>
                                        {% else %}
                                        <label for="">Inactivo <i class="fa fa-ban"></i></label>               
                                        {% endif%}                                                                
                                    </div>
                                </a>
                            </div>
                                
                        </div>
                    {% endfor %}
                </div>
            </form>
            </div>
        </div>
    </div>

{% endblock content %}
