{% extends "catalogo/layouts/main.html" %}    

{% block content %}


    <div class="container">
        <div class="row">
            <div class="col-md-12"> 
                <h1> Seleccione una Categoria {{ MEDIA_ROOT }}</h1>
                <hr>
                <div class="row">
                    {% for item in categorias  %}
                        <div class="col-md-3">
                            <div class="card">
                                <a href="{% url 'collectionview' item.slug %}">
                                    <div class="card-body custom-card">
                                        <div class="category-image">
                                            <img src="{{ item.image.url }}" alt="{{ item.image.url }}" class="w-100"/>
                                        </div>
                                        <h4 class="text-center">{{ item.nombre_categoria }}</h4>
                                    </div>
                                </a>
                            </div>
                                
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>

{% endblock content %}
